<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .card {
      background: rgba(0,0,0,0.5);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    #text {
      font-size: 18px;
      line-height: 1.5;
      min-height: 120px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: #ff4d6d;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #ff1e4d;
    }

    .final {
      font-size: 24px;
      margin-top: 20px;
      color: #ffe0e6;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey Love ‚ù§Ô∏è</h1>
    <div id="text"></div>
    <button onclick="showFinal()">Click Me</button>
    <div class="final" id="finalText">
      Will you be my Valentine? üíñ
    </div>
  </div>

  <script>
    const message = `Even though we're miles apart,
my heart has always known where it belongs.

Every message from you,
every call,
every smile‚Ä¶

You are my favorite place,
even from far away.`;

    let i = 0;
    const speed = 50;
    const textDiv = document.getElementById("text");

    function typeWriter() {
      if (i < message.length) {
        textDiv.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    function showFinal() {
      document.getElementById("finalText").style.display = "block";
    }

    typeWriter();
  </script>
</body>
</html>
